version: "2"
services:
  app:
    container_name: myblog
    build: .
    depends_on:
      mongodbserver:
        condition: service_healthy
    ports:
      - "3000:3000"
    links:
      - mongodbserver
  mongodbserver:
    container_name: mongodbserver
    image: mongodb/mongodb-community-server
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 5s
      timeout: 10s
      retries: 5
      start_period: 10s
volumes:
  mongo_data: